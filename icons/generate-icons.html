<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1B4D3E;
            margin-bottom: 20px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        button {
            background: #1B4D3E;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1a5a47;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .icon-item canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .icon-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator</h1>
        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <ol>
                <li>Click "Generate Icons" to create all required icon sizes</li>
                <li>Right-click each icon preview and "Save image as..." to download</li>
                <li>Save them in the <code>icons/</code> folder with the correct filenames</li>
                <li>Or use the "Download All" button (if supported by your browser)</li>
            </ol>
        </div>
        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        <div id="preview" class="icon-preview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const icons = {};

        function generateIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Background
                ctx.fillStyle = '#1B4D3E';
                ctx.fillRect(0, 0, size, size);

                // Border
                const padding = size * 0.125;
                ctx.strokeStyle = '#E0D8C9';
                ctx.lineWidth = size * 0.015;
                ctx.beginPath();
                ctx.roundRect(padding, padding, size - padding * 2, size - padding * 2, size * 0.0625);
                ctx.stroke();

                // Text
                ctx.fillStyle = '#E0D8C9';
                ctx.font = `bold ${size * 0.094}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('APPAREL', size / 2, size * 0.43);

                // Line
                ctx.beginPath();
                ctx.moveTo(size * 0.35, size * 0.47);
                ctx.lineTo(size * 0.65, size * 0.47);
                ctx.stroke();

                // MODEST text
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${size * 0.11}px Georgia`;
                ctx.fillText('MODEST', size / 2, size * 0.59);

                // Decorative circles
                const circleSize = size * 0.015;
                ctx.fillStyle = '#E0D8C9';
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.arc(size * 0.29, size * 0.29, circleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size * 0.71, size * 0.29, circleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size * 0.29, size * 0.71, circleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size * 0.71, size * 0.71, circleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;

                // Store canvas
                icons[size] = canvas;

                // Display preview
                const item = document.createElement('div');
                item.className = 'icon-item';
                const previewCanvas = canvas.cloneNode();
                previewCanvas.width = 80;
                previewCanvas.height = 80;
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0, 80, 80);
                item.appendChild(previewCanvas);
                item.appendChild(document.createElement('label'));
                item.querySelector('label').textContent = `${size}x${size}`;
                preview.appendChild(item);
            });
        }

        function downloadAll() {
            sizes.forEach(size => {
                if (icons[size]) {
                    icons[size].toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `icon-${size}x${size}.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                }
            });
        }

        // Polyfill for roundRect if needed
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
