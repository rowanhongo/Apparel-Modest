<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - Apparel Modest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1B4D3E;
            margin-bottom: 20px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        button {
            background: #1B4D3E;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1a5a47;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .icon-item canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            display: block;
            margin: 0 auto 5px;
        }
        .icon-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator - Apparel Modest</h1>
        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <ol>
                <li>Click "Generate Icons" to create all required icon sizes from the logo</li>
                <li>Click "Download All Icons" to download all icons at once</li>
                <li>The icons will be saved to your Downloads folder</li>
                <li>Move them to the <code>icons/</code> folder in your project</li>
            </ol>
        </div>
        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        <div id="status" class="status"></div>
        <div id="preview" class="icon-preview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const icons = {};

        function generateIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            const status = document.getElementById('status');
            status.className = 'status';
            status.textContent = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Dark forest green background
                ctx.fillStyle = '#1B4D3E';
                ctx.fillRect(0, 0, size, size);

                // Calculate text size based on icon size
                const fontSize = size * 0.234; // A/M font size (larger for visibility)
                const centerX = size / 2;
                const centerY = size / 2;

                // A/M text - clean sans-serif, caps
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `700 ${fontSize}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.letterSpacing = `${size * 0.008}px`;
                ctx.fillText('A/M', centerX, centerY);

                // Store canvas
                icons[size] = canvas;

                // Display preview
                const item = document.createElement('div');
                item.className = 'icon-item';
                const previewCanvas = canvas.cloneNode();
                previewCanvas.width = 100;
                previewCanvas.height = 100;
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0, 100, 100);
                item.appendChild(previewCanvas);
                const label = document.createElement('label');
                label.textContent = `${size}x${size}`;
                item.appendChild(label);
                preview.appendChild(item);
            });

            status.className = 'status success';
            status.textContent = `✅ Generated ${sizes.length} icons! Click "Download All Icons" to save them.`;
        }

        function downloadAll() {
            if (Object.keys(icons).length === 0) {
                alert('Please generate icons first!');
                return;
            }

            let downloaded = 0;
            sizes.forEach((size, index) => {
                if (icons[size]) {
                    setTimeout(() => {
                        icons[size].toBlob(blob => {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `icon-${size}x${size}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            downloaded++;
                            
                            if (downloaded === sizes.length) {
                                const status = document.getElementById('status');
                                status.className = 'status success';
                                status.textContent = `✅ All ${sizes.length} icons downloaded! Move them to the icons/ folder.`;
                            }
                        }, 'image/png');
                    }, index * 100); // Stagger downloads
                }
            });
        }

        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateIcons, 500);
        });
    </script>
</body>
</html>
